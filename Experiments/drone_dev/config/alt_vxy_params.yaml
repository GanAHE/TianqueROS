# initial altitude setpoint
alt_sp: 1.4

# PID gains
alt_Kp: 1.5
alt_Ki: 0.02
alt_Kd: 0.001

# maximum vertical velocity, in absolute value, [m/s]
MAX_VUP: 2.0
MAX_VDOWN: 0.5

# local vs. body setpoints
# if True, will use body setpoint
TRANSFORM_VEL: True

# If True, OFFBOARD mode will be activated from code
set_offb: True

autoTO: True
